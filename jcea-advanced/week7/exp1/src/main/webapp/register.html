<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form">
        <h2 class="form-title">注册</h2>
        <div class="form-info">
            <span>账号&emsp;</span>
            <input type="text" name="username" placeholder="  请输入账号">
        </div>
        <div class="form-info">
            <span>密码&emsp;</span>
            <input type="password" name="password" placeholder="  请输入密码">
        </div>
        <div class="form-info">
            <span>验证码</span>
            <input type="text" name="verification-code" placeholder="  请输入验证码">
        </div>
        <div class="submit-btn">
            <input type="submit" value="注册并登录" onclick="window.location.href='register.html'">
        </div>
    </div>
</body>

</html>
