<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form">
        <h2 class="form-title">登录</h2>
        <div class="form-info">
            <span>账号&emsp;</span>
            <input type="text" name="username" placeholder="  请输入账号">
        </div>
        <div class="form-info">
            <span>密码&emsp;</span>
            <input type="password" name="password" placeholder="  请输入密码">
        </div>
        <div>
            <a class="register-info" href="./register.html" target="_blank" rel="noopener noreferrer">注册账号</a>
            <a class="forget-info" href="./forget.html" target="_blank" rel="noopener noreferrer">忘记密码</a>
        </div>
        <div class="submit-btn">
            <input type="submit" value="登录" onclick="window.location.href='login.html'">
        </div>
    </div>
</body>

</html>
